<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gantenbein Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Welcome to Gantenbein Pizza!</h1>
        <br>
        <br>
        <p class="lead">"The best pizza pie in all of Portland!"</p>
        <p>- Wolfgang Puck</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
<!-- ORDER FORM -->
        <div class="col-sm-6" id="formColumn">
          <h2>Order Here:</h2>
          <form id="new-pizza-order">
            <div class="form-group">
              <label for="inputtedQuantity">Quantity:</label>
              <input id="inputtedQuantity" type="number">
            </div>
            <div class="form-group">
              <label for="inputtedPizzaSize">Size:</label>
              <select class="form-control" id="inputtedPizzaSize">
                <option selected disabled></option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputtedPizzaName">Name Your Order:</label>
              <input id="inputtedPizzaName" type="text">
            </div>
            <div class="form-group">
              <label for="inputtedToppings">Select Your Toppings:</label>
              <p>($0.50 each)</p>

              <div class="row">

                <div class="col-xs-4">
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Canadian Bacon">Canadian Bacon</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Sausage">Sausage</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Bacon">Bacon</label>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Steak">Steak</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Onions">Onions</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Peppers">Peppers</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Olives">Olives</label>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Mushrooms">Mushrooms</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Pineapple">Pineapple</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value=" ">Extra Cheese</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="toppings" value="Extra Sauce">Extra Sauce</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn">Submit Your Order!</button>
          </form>
<!-- ORDER FORM END -->
            <h3 class="userOrders">Order:</h3>
            <ul id=order>
            </ul>
        </div>
<!-- ORDER RESULTS -->
        <div class="col-sm-6">
          <div id="orderDetails">
            <h3></h3>
            <p>Toppings:</p>
              <ul id=toppings>
              </ul>
            <p>Price:<span class="totalPrice"></span></p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
